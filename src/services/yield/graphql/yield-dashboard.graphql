query DashboardYieldGroupInventoryCategoryPerformance($filters: YieldGroupDashboardFilters) {
  dashboardYieldGroupInventoryCategoryPerformance(filters: $filters) {
    categoryName
    totalImpressions
    totalClicks
    ctr
    totalAdSpend
    eCPM
  }
  dashboardYieldGroupInventoryKeywordPerformance(filters: $filters) {
    keywordsName
    totalImpressions
    totalClicks
    ctr
    totalAdSpend
    eCPM
  }
  dashboardYieldGroupInventoryAdTagPerformance(filters: $filters) {
    adTagName
    totalImpressions
    totalClicks
    ctr
    totalAdSpend
    eCPM
  }
  dashboardYieldGroupAdvertiserPerformance(filters: $filters) {
    advertiserName
    ctr
    totalImpressions
    totalAdSpend
    totalClicks
    eCPM
  }
  dashboardTopYieldGroups(filters: $filters) {
    yieldGroupName
    ctr
    totalImpressions
    totalAdSpend
    totalClicks
    eCPM
  }
  dashboardTopSSPs(filters: $filters) {
    sspName
    ctr
    totalImpressions
    totalAdSpend
    totalClicks
    eCPM
  }
  dashboardYieldNetworkPerformance(filters: $filters) {
    eCPM {
      currentTotalValue
      previousTotalValue
      trend
    }
    totalRequests {
      currentTotalValue
      previousTotalValue
      trend
      currentPeriodValues {
        value
        timestamp
      }
      previousPeriodValues {
        value
        timestamp
      }
    }
    totalResponses {
      currentTotalValue
      previousTotalValue
      trend
      currentPeriodValues {
        value
        timestamp
      }
      previousPeriodValues {
        value
        timestamp
      }
    }
    fillRate {
      currentTotalValue
      previousTotalValue
      trend
      currentPeriodValues {
        value
        timestamp
      }
      previousPeriodValues {
        value
        timestamp
      }
    }
    ctr {
      currentTotalValue
      previousTotalValue
      trend
      currentPeriodValues {
        value
        timestamp
      }
      previousPeriodValues {
        value
        timestamp
      }
    }
    totalImpressions {
      currentTotalValue
      previousTotalValue
      trend
      currentPeriodValues {
        value
        timestamp
      }
      previousPeriodValues {
        value
        timestamp
      }
    }
    overallAdSpend {
      currentTotalValue
      previousTotalValue
      trend
      currentPeriodValues {
        value
        timestamp
      }
      previousPeriodValues {
        value
        timestamp
      }
    }
    totalClicks {
      currentTotalValue
      previousTotalValue
      trend
      currentPeriodValues {
        value
        timestamp
      }
      previousPeriodValues {
        value
        timestamp
      }
    }
  }
}
