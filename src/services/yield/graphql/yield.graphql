mutation CreateSupplySidePlatform($input: SupplySidePlatformInput!) {
  createSupplySidePlatform(supplySidePlatformInput: $input) {
    id
  }
}

mutation UpdateSupplySidePlatform($id: Long!, $input: SupplySidePlatformInput!) {
  updateSupplySidePlatform(id: $id, supplySidePlatformInput: $input) {
    id
  }
}

query SupplySidePlatforms($sort: String, $pageSize: Int, $page: Int) {
  supplySidePlatforms(sort: $sort, pageSize: $pageSize, page: $page) {
    totalCount
    content {
      id
      type
      accountId
      logoUrl
      status
      sspApi
      publisherId
      createdAt
      updatedAt
      deletedAt
    }
  }
}

query SupplySidePlatformById($id: Long!) {
  supplySidePlatformById(id: $id) {
    id
    type
    status
    sspApi
    dealType
    publisherId
    siteId {
      siteAddress
      platform
      assignedSiteIds
    }
    createdAt
    updatedAt
    deletedAt
  }
}

query SspBidRequestSettings {
  sspBidRequestSettings {
    auctionType
    biddingType
    timeoutSec
    allowedAdvertisers
    blockedAdvertisers
    currency
    allowedLanguage
    blockedCategories
    blockedApps
    createdAt
    updatedAt
  }
}

mutation createSSPBidRequestSettings($input: SSPBidRequestSettingsInput!) {
