# Queries
query Task($id: String!) {
  task(id: $id) {
    _id
    createdAt
    deletedAt
    description
    dueDate
    goalId
    isDeleted
    isGeneratedByAime
    priority
    status
    title
    userId
  }
}

query TaskCount($filters: FiltersDto) {
  taskCount(filters: $filters)
}

query Tasks($sort: SortDto, $pagination: PaginationDto, $filters: FiltersDto) {
  tasks(sort: $sort, pagination: $pagination, filters: $filters) {
    pageNo
    pageSize
    totalRecords
    data {
      _id
      createdAt
      deletedAt
      description
      dueDate
      goalId
      isDeleted
      isGeneratedByAime
      priority
      status
      title
      userId
    }
  }
}

# Mutations
mutation CreateTask($createTaskDto: CreateTaskDto!) {
  createTask(createTaskDto: $createTaskDto) {
    _id
    createdAt
    deletedAt
    description
    dueDate
    goalId
    isDeleted
    isGeneratedByAime
    priority
    status
    title
    userId
  }
}

mutation DeleteTask($id: String!) {
  deleteTask(id: $id) {
    _id
    createdAt
    deletedAt
    description
    dueDate
    goalId
    isDeleted
    isGeneratedByAime
    priority
    status
    title
    userId
  }
}

mutation UpdateTask($id: String!, $updateTaskDto: UpdateTaskDto!) {
  updateTask(id: $id, updateTaskDto: $updateTaskDto) {
    _id
    createdAt
    deletedAt
    description
    dueDate
    goalId
    isDeleted
    isGeneratedByAime
    priority
    status
    title
    userId
  }
}



