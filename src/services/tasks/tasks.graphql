# Queries
query Task($id: String!) {
  task(id: $id) {
    _id
    createdAt

    description
    dueDate
    goalId

    isGeneratedByAime
    priority
    status
    title
  }
}

query TaskCount($filters: FiltersDto) {
  taskCount(filters: $filters)
}

query Tasks($sort: SortDto, $pagination: PaginationDto, $filters: FiltersDto) {
  tasks(sort: $sort, pagination: $pagination, filters: $filters) {
    pageNo
    pageSize
    totalRecords
    data {
      _id
      createdAt

      description
      dueDate
      goalId

      isGeneratedByAime
      priority
      status
      title
    }
  }
}

# Mutations
mutation CreateTask($createTaskDto: CreateTaskDto!) {
  createTask(createTaskDto: $createTaskDto) {
    _id
    createdAt

    description
    dueDate
    goalId

    isGeneratedByAime
    priority
    status
    title
  }
}

mutation DeleteTask($id: String!) {
  deleteTask(id: $id) {
    _id
    createdAt

    description
    dueDate
    goalId

    isGeneratedByAime
    priority
    status
    title
  }
}

mutation UpdateTask($id: String!, $updateTaskDto: UpdateTaskDto!) {
  updateTask(id: $id, updateTaskDto: $updateTaskDto) {
    _id
    createdAt

    description
    dueDate
    goalId

    isGeneratedByAime
    priority
    status
    title
  }
}
