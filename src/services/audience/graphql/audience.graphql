query AudienceTargetKeywords($page: Int, $pageSize: Int, $filters: AudienceTargetKeywordFilters) {
  audienceTargetKeywords(page: $page, pageSize: $pageSize, filters: $filters) {
    totalCount
    content {
      id
      accountId
      keyword
      createdAt
    }
  }
}

query AudienceTargetKeyValues($page: Int, $pageSize: Int, $sort: String, $filters: AudienceTargetKeyValuesFilters) {
  audienceTargetKeyValues(page: $page, pageSize: $pageSize, sort: $sort, filters: $filters) {
    totalCount
    content {
      id
      accountId
      name
      targetingKey
      type
      status
      values
      createdAt
    }
  }
}

query AudienceTargetKeyValuesById($id: ID!) {
  audienceTargetKeyValuesById(id: $id) {
    id
    accountId
    name
    targetingKey
    type
    status
    values
    createdAt
    updatedAt
  }
}

