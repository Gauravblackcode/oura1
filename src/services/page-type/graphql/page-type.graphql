query PageTypeMappings($page: Int, $pageSize: Int, $filters: PageTypeMappingFilters, $sort: String) {
  pageTypeMappingsWithDistinctNames(page: $page, pageSize: $pageSize, filters: $filters, sort: $sort)
}

query PageTypeMappingsWithId($page: Int, $pageSize: Int, $filters: PageTypeMappingFilters, $sort: String) {
  pageTypeMappings(page: $page, pageSize: $pageSize, filters: $filters, sort: $sort) {
    totalCount
    content {
      id
      accountId
      platformId
      name
      advertiserEligible
      createdAt
      updatedAt
      advertiserIds
    }
  }
}

query PageTypeMappingsById($id: ID!) {
  pageTypeMappingById(id: $id) {
    id
    accountId
    platformId
    name
    advertiserEligible
    createdAt
    updatedAt
    advertiserIds
    advertisersMapping
  }
}

mutation CreatePageType($input: PageTypeMappingInput!) {
  createPageTypeMapping(pageTypeMapping: $input) {
    name
    platformId
    advertiserEligible
    advertiserIds
  }
}

mutation UpdatePageType($id: ID!, $input: PageTypeMappingInput!) {
  updatePageTypeMapping(id: $id, pageTypeMapping: $input) {
    name
    platformId
    advertiserEligible
    advertiserIds
  }
}
