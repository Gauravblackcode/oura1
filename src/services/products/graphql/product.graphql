query Products($page: Int, $pageSize: Int, $filters: ProductFilters!) {
  products(page: $page, pageSize: $pageSize, filters: $filters) {
    totalCount
    content {
      id
      accountId
      partNumber
      name
      url
      thumbnail
      parentCatId
      advertiserName
      sameDayDelivery
      inStoreOnly
      bogoName
      rdFlag
      rxFoodBadge
      bopusFlag
      rating
      reviewCount
      topSold
      hasOffer
      hasRange
      minPrice
      maxPrice
      metadata
      createdAt
      updatedAt
      deletedAt
      primarySkuId
      outOfStockFlag
    }
  }
}

query ProductById($id: ID!) {
  productById(id: $id) {
    id
    accountId
    partNumber
    url
    name
    thumbnail
    parentCatId
    advertiserName
    sameDayDelivery
    bogoName
    inStoreOnly
    rdFlag
    rxFoodBadge
    bopusFlag
    rating
    reviewCount
    topSold
    hasOffer
    hasRange
    minPrice
    maxPrice
    metadata
    createdAt
    updatedAt
    deletedAt
    creativeIds
    outOfStockFlag
  }
}
