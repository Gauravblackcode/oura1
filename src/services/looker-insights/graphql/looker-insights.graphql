query InsightDashboards($sequence: Boolean, $page: Int, $limit: Int) {
  insightDashboards(sequence: $sequence, page: $page, limit: $limit) {
    totalCount
    content {
      id
      title
      link
      status
      sequence
      createdAt
      updatedAt
      createdBy
    }
  }
}

query GetInsightDashboardSignedUrl($id: Int!) {
  getInsightDashboardSignedUrl(id: $id) {
    url
  }
}
