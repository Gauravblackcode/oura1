query DashboardNetworkPerformance($filters: AdvertiserFilters!) {
  dashboardNetworkPerformance(filters: $filters) {
    adRevenue {
      currentTotalValue
      previousTotalValue
      trend
      currentPeriodValues {
        value
        timestamp
      }
      previousPeriodValues {
        value
        timestamp
      }
    }
    overallAdSpend {
      currentTotalValue
      previousTotalValue
      trend
      currentPeriodValues {
        value
        timestamp
      }
      previousPeriodValues {
        value
        timestamp
      }
    }
    totalImpressions {
      currentTotalValue
      previousTotalValue
      trend
      currentPeriodValues {
        value
        timestamp
      }
      previousPeriodValues {
        value
        timestamp
      }
    }
    totalClicks {
      currentTotalValue
      previousTotalValue
      trend
      currentPeriodValues {
        value
        timestamp
      }
      previousPeriodValues {
        value
        timestamp
      }
    }
    ctr {
      currentTotalValue
      previousTotalValue
      trend
      currentPeriodValues {
        value
        timestamp
      }
      previousPeriodValues {
        value
        timestamp
      }
    }
    soldUnits {
      currentTotalValue
      previousTotalValue
      trend
      currentPeriodValues {
        value
        timestamp
      }
      previousPeriodValues {
        value
        timestamp
      }
    }
  }
}

query DashboardTopAdvertisers($filters: AdvertiserFilters!) {
  dashboardTopAdvertisers(filters: $filters) {
    id
    name
    totalImpressions
    totalClicks
    overallAdSpend
    adRevenue
    onlineRevenue
    inStoreRevenue
  }
}

query DashboardTopProducts($filters: ProductFilters!) {
  dashboardTopProducts(filters: $filters) {
    id
    name
    category
    totalSales
    margin
    totalEComRevenue
    onlineRevenue
    inStoreRevenue
    conversionRate
    cpa
    pentRate
    thumbnail
    advertiserName
  }
}

query DashboardInventoryPerformance($filters: AdSlotFilters!) {
  dashboardInventoryPerformance(filters: $filters) {
    all {
      avgCPM
      avgAdItemBid
      ctr
      numOfAdsRequested
      fillRate
