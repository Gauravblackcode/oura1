query Advertisers($pageSize: Int, $page: Int, $filters: AdvertiserFilters, $sort: String) {
  advertisers(pageSize: $pageSize, page: $page, filters: $filters, sort: $sort) {
    content {
      id
      name
      type
      parentCompanyId
      parentCompanyCustomId
      parentCompanyName
      customId
      publisherSharePerc
      accountId
      metadata
      createdAt
      updatedAt
      status
    }
    totalCount
  }
}

query AdvertiserName($pageSize: Int, $page: Int, $filters: AdvertiserFilters, $sort: String) {
  advertisers(pageSize: $pageSize, page: $page, filters: $filters, sort: $sort) {
    content {
      id
      name
    }
    totalCount
  }
}

query AdvertiserList($pageSize: Int, $page: Int, $filters: AdvertiserFilters, $sort: String) {
