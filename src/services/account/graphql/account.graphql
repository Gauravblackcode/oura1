query AccountById($id: ID!) {
  accountById(id: $id) {
    id
    name
    logoUrl
    timeZoneName
    currency
    approveChangeRequest
    approveWalletRequest
    primaryColor
    secondaryColor
    autoApproveFields
    createdAt
  }
}

mutation UpdateAccount($id: ID!, $account: AccountInput!) {
  updateAccount(id: $id, account: $account) {
    id
  }
}
