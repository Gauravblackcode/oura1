query GetAdItemInsightById($id: ID!) {
  getAdItemInsightById(id: $id) {
    adItemId
    suggestedBid
    suggestedBidUpdatedAt
    adSpendForecast
    adSpendForecastUpdatedAt
  }
}

mutation ApplyAdItemBidSuggestion($adItemInsightsInput: AdItemInsightsInput!) {
  applyAdItemBidSuggestion(adItemInsightsInput: $adItemInsightsInput) {
    ...AdItemResult
  }
}
