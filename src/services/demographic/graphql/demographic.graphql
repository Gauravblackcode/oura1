input DemographicFilters {
  accountId: ID
  search: String
}

query Demographics($page: Int, $pageSize: Int, $filters: DemographicFilters) {
  demographics(page: $page, pageSize: $pageSize, filters: $filters) {
    totalCount
    content {
      id
      accountId
      country
      state
      city
      createdAt
    }
  }
}
