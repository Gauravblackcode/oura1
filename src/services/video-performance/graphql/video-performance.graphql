query VideoPerformanceByAdItemId($id: ID!) {
  videoPerformanceByAdItemId(adItemId: $id) {
    accountId
    campaignId
    adItemId
    creativeView
    start
    firstQuartile
    midpoint
    thirdQuartile
    complete
    mute
    unmute
    pause
    click
    allCreativeView
    allStart
    allFirstQuartile
    allMidpoint
    allThirdQuartile
    allComplete
    allMute
    allUnmute
    allPause
    allClick
    createdAt
    updatedAt
  }
}
