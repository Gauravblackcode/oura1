mutation Signup($payload: SignupDto!) {
  signup(payload: $payload) {
    accessToken
    idToken
    user {
      _id
      dateOfBirth
      deactivationReasonCode
      email
      emailVerified
      invalidEmailVerificationAttempts
      invalidLoginAttempts
      lastLoginAt
      name
      occupation
      personalityReportUrl
      phone
      profilePicture
    }
  }
}

mutation Login($payload: LoginDto!) {
  login(payload: $payload) {
    accessToken
    idToken
    user {
      _id
      dateOfBirth
      deactivationReasonCode
      email
      emailVerified
      invalidEmailVerificationAttempts
      invalidLoginAttempts
      lastLoginAt
      name
      occupation
      personalityReportUrl
      phone
      profilePicture
    }
  }
}
