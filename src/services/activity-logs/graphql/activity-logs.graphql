query ActivityLogs($page: Int, $pageSize: Int, $filters: ActivityLogFilters) {
  activityLogs(page: $page, pageSize: $pageSize, filters: $filters) {
    totalCount
    content {
      id
      userId
      userName
      accountId
      activityType
      changes
      createdAt
      campaignId
      campaignName
      adItemId
      adItemName
      creativeId
      creativeName
    }
  }
}

query ActivityLogById($id: ID!) {
  activityLogById(id: $id) {
    id
    userId
    userName
    accountId
    activityType
    changes
    createdAt
    campaignId
    campaignName
    adItemId
    adItemName
    creativeId
    creativeName
  }
}
