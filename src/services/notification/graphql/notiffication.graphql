query Notifications($page: Int, $pageSize: Int, $filters: NotificationFilters) {
  notifications(page: $page, pageSize: $pageSize, filters: $filters) {
    totalCount
    content {
      id
      ownerName
      notificationType
      activityType
      currentUserStatus
      createdAt
      changes
      affectedEntity {
        ... on CampaignNotification {
          id
          name
        }
        ... on AdItemNotification {
          id
          name
          campaignId
          campaignName
        }
        ... on CreativeNotification {
          id
          name
          campaignId
          campaignName
          adItemId
          adItemName
        }
        ... on AdvertiserNotification {
          id
          name
        }
        ... on WalletNotification {
          id
          name
        }
        ... on UserNotification {
          id
          name
        }
        ... on ChangeRequestNotification {
          id
          name
        }
      }
    }
  }
}

mutation UpdateNotifications($input: NotificationInput!) {
  updateNotifications(notificationInput: $input)
}

mutation UpdateAllNotifications($notificationType: String, $status: Boolean) {
  updateAllNotifications(notificationType: $notificationType, status: $status)
}

query NotificationStatusByType {
  notificationStatusByType {
    id
    statusByType {
      type
      status
    }
  }
}

query UnreadNotification($filters: NotificationFilters) {
  notifications(filters: $filters) {
    totalCount
  }
}
