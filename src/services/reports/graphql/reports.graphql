query Reports($page: Int, $pageSize: Int, $sort: String, $reportFilters: ReportFilters) {
  reports(page: $page, pageSize: $pageSize, sort: $sort, filters: $reportFilters) {
    totalCount
    content {
      id
      name
      reportPeriodStart
      reportPeriodEnd
      scheduleFrequency
      scheduleTime
      type
      metrics
      recipientEmails
      url
      ownerName
      ownerRoleType
      createdAt
      groupedInventoryKeywordCategory
      groupedShareOfVoice
      backgroundJob {
        status
        message
      }
    }
  }
}

query ReportById($id: ID!) {
  reportById(id: $id) {
    id
    accountId
    name
    reportPeriodStart
    reportPeriodEnd
    scheduleFrequency
    scheduleTime
    type
    metrics
    coverAllCampaign
    coverageCampaignIds
    coverAllAdItem
    coverageAdItemIds
    coverAllCreative
    coverageCreativeIds
    coverAllAdvertiser
    coverageAdvertiserIds
    coverAllInventory
    coverageAdSlotIds
    coverAllPlatform
    coveragePlatformIds
    coverageAdTypes
    coveragePageTypes
    groupedFinancial
    groupedInventoryKeywordCategory
    groupedShareOfVoice
    coverAllWallet
    coverageWalletIds
    recipientIds
    recipientEmails
    url
    ownerId
    ownerName
    createdAt
    updatedAt
  }
}

mutation DeleteReportById($id: ID!) {
  deleteReportById(id: $id)
}

mutation CreateReport($input: ReportInput!) {
  createReport(report: $input) {
    id
  }
}

mutation UpdateAllCampaignsAllAdvertisersReport($id: ID!, $input: ReportInput!) {
  updateReport(id: $id, report: $input) {
    id
  }
}

query GenerateCsvFileUrl($id: ID!) {
  generateCsvFileUrl(id: $id)
}

mutation CreateAdItemTargetingReport($report: ReportInput!) {
  createAdItemTargetingReport(report: $report) {
    id
    name
    url
  }
}
